<html>

<head>
    <title>Form Elements</title>
</head>

<body style="background-color: aqua; text-align: center;">
    <form>
        <hr>
        <br>
        <legend style="size: 25;">Personal Details</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <hr>
        Gender<br>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br><br>

        Check Box: -
        <br>
        Kannada&nbsp;<input type="checkbox" id="c1" name="checkBox" value="checkValue"><br>
        Science&nbsp;<input type="checkbox" id="c1" name="checkBox" value="checkValue"><br>
        Social Science<input type="checkbox" id="c1" name="checkBox" value="checkValue"><br>
        Maths<input type="checkbox" id="c1" name="checkBox" value="checkValue"><br>
        English<input type="checkbox" id="c1" name="checkBox" value="checkValue"><br><br>
        Marks Card: <input type="file" id="e1" name="file"><br><br>

        Select:<br>
        <label for="sem">Semester</label>
        <select name="sem" id="sem">
            <option value="1">1 Sem</option>
            <option value="2">2 Sem</option>
            <option value="3">3 Sem</option>
            <option value="4">4 Sem</option>
            <option value="5">5 Sem</option>
            <option value="6">6 Sem</option>
        </select><br><br>

        Text Area:<br>
        <textarea id="ta1" name="textarea" rows="4" cols="50"></textarea><br><br>
        Button:<input type="submit" id="submitBtn" name="submitBtn" value="Submit"><br>
    </form>
</body>

</html>
